<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELKINANI DEALS</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html,body { height:100%; }
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      color:#222;
      text-align:center;
      transition: background 2s ease;
      background: linear-gradient(135deg,#f5f0ff,#e0d4ff);
      opacity:0;
      animation: fadeIn 1s forwards;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:30px;
    }
    @keyframes fadeIn { to { opacity:1; } }

    .card {
      width:100%;
      max-width:720px;
      background:rgba(255,255,255,0.85);
      border-radius:18px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      backdrop-filter: blur(6px);
    }

    h1 { font-size:34px; color:#4b0082; letter-spacing:1px; margin-bottom:6px; }
    h2 { font-size:16px; color:#6a0dad; font-weight:400; margin-bottom:16px; }

    p.desc { font-size:15px; color:#333; line-height:1.6; margin:0 auto 18px; max-width:560px; }

    .buttons a {
      display:inline-block;
      margin:10px 8px;
      padding:12px 26px;
      background:#a377ff;
      color:#fff;
      text-decoration:none;
      border-radius:12px;
      font-weight:700;
      transition:transform .25s ease, box-shadow .25s ease;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .buttons a:hover { transform:translateY(-6px) scale(1.03); box-shadow:0 12px 30px rgba(0,0,0,0.18); }

    .qwrap { margin-top:18px; display:flex; gap:20px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .qrcode {
      width:130px; height:130px;
      border-radius:50%;
      padding:6px;
      background:#fff;
      border:3px solid #a377ff;
      box-shadow:0 8px 24px rgba(0,0,0,0.14);
      transition:transform .3s ease;
    }
    .qrcode:hover { transform:rotate(12deg) scale(1.08); }

    .lang-toggle {
      margin-top:14px;
      cursor:pointer;
      color:#4b0082;
      text-decoration:underline;
      font-size:14px;
    }

    footer { margin-top:18px; font-size:13px; color:#555; }
    @media (max-width:480px) {
      h1 { font-size:28px; }
      .card { padding:20px; border-radius:14px; }
      .qrcode { width:110px; height:110px; }
    }
  </style>
</head>
<body>

  <div class="card" role="main">
    <h1 id="title">ELKINANI DEALS</h1>
    <h2 id="subtitle">From dreams to Deals</h2>

    <p class="desc" id="desc">
      Skilled in logo, ads & clothing designs.<br>
      Freelance services — Fast & high quality.<br>
      Beautiful, stylish & ready-to-sell designs.
    </p>

    <div class="buttons">
      <a id="instaBtn" href="https://www.instagram.com/anas__.elk" target="_blank" rel="noopener">Instagram</a>
      <a id="contactBtn" href="mailto:your.email@example.com">Contact</a>
    </div>

    <div class="qwrap">
      <img class="qrcode" id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.instagram.com/anas__.elk" alt="QR Code to Instagram">
      <div>
        <div class="lang-toggle" id="toggleLang">العربية</div>
      </div>
    </div>

    <footer>© 2025 ELKINANI DEALS</footer>
  </div>

  <script>
    // Language toggle (English <-> Arabic)
    const toggle = document.getElementById('toggleLang');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const desc = document.getElementById('desc');
    let isEnglish = true;

    toggle.addEventListener('click', () => {
      if (isEnglish) {
        title.textContent = "ELKINANI DEALS";
        subtitle.textContent = "من الأحلام إلى الصفقات";
        desc.innerHTML = "ماهر في تصميم الشعارات، الإعلانات والملابس.<br>خدمات فريلانس — سريع وذو جودة عالية.<br>تصاميم جميلة وأنيقة جاهزة للبيع.";
        toggle.textContent = "English";
        isEnglish = false;
      } else {
        title.textContent = "ELKINANI DEALS";
        subtitle.textContent = "From dreams to Deals";
        desc.innerHTML = "Skilled in logo, ads & clothing designs.<br>Freelance services — Fast & high quality.<br>Beautiful, stylish & ready-to-sell designs.";
        toggle.textContent = "العربية";
        isEnglish = true;
      }
    });

    // rotating background colors (soft)
    const colors = ['linear-gradient(135deg,#f5f0ff,#e0d4ff)','linear-gradient(135deg,#fff6f5,#ffd6e8)','linear-gradient(135deg,#f0fff4,#d4ffe0)','linear-gradient(135deg,#fff9e6,#ffe0c9)'];
    let c = 0;
    setInterval(() => {
      document.body.style.background = colors[c];
      c = (c + 1) % colors.length;
    }, 5500);

    // small accessibility improvement: ensure external links open safely
    document.querySelectorAll('a[target="_blank"]').forEach(a => {
      a.setAttribute('rel', 'noopener noreferrer');
    });
  </script>

</body>
</html>
